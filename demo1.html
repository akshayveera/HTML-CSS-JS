
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS tutorial</title>
    <!-- <link rel="stylesheet" href="demo1.css"> -->
    <style>
        /* element selector */
        p{
            background-color: yellowgreen;
        }

        /* id selector */
        #firstPara{
            color: red;
        }

        /* class selector */
        .para{
            border: 2px solid red;
        }

        /* grouping selector */
        span, footer{
            color:blue;
        }

        div{
            
            background-color: rgb(237, 6, 237);
        }


    </style>
</head>

<body>
    <h2>Learning CSS</h2>
    <p id="firstPara" class="para">This is first para</p>
    <p id="secondPara" class="para">This is second para</p>
    <div>
        <p id="thirdPara" class="para">This is third para</p>
    </div>
    <span class="para">This is span</span>
    <br>
    <footer>this is footer</footer>
</body>

</html>
