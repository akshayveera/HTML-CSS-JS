
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors</title>
    <style>
        #firstPara{
            /* color by name */
            color:yellowgreen;            
        }

        #secondPara{
            /* color by rgb function - value ranges from 0-255*/
            color: rgb(215, 25, 155);
        }

        #thirdPara{
            /* color by hex initial-value */
            color: #280096;
        }

        h1{
            /* color by rgba function  */
            color: rgba(25, 90, 167, 226);
        }
    </style>
</head>
<body>
    
    <h1>Experimenting with CSS colors</h1>

    <p id="firstPara">This is first paragraph</p>
    <p id="secondPara">This is second paragraph</p>
    <p id="thirdPara">This is third paragraph</p>
</body>
</html>
